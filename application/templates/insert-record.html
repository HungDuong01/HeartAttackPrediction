
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="insert-record.css">
    <title>Medical Record Entry</title>
    <link rel="stylesheet" href="insert-record.css" />

    <style>
      html {
        height: 100%;
        box-sizing: border-box;
      }

      body {
        height: 100%;
        background-color: #fff;
        color: #333;
        font:
          1.2em / 1.5 Helvetica Neue,
          Helvetica,
          Arial,
          sans-serif;
        padding: 0;
        margin: 0;
      }

      * {
        box-sizing: inherit;
      }

      section {
        height: 100%;
      }

      .wrapper {
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      .page-header,
      .page-footer {
        background-color: rgb(75, 70, 74);
        color: #fff;
        padding: 20px;
      }

      .page-body {
        padding: 20px;
      }
    </style>
  </head>
<body>
  <section>
    <div class="wrapper">
      <div class="header">
        <button class="return-button" onclick="location.href='index.html'">Return</button>
        <h1>Medical Record Entry</h1>
        <h2>Please enter the patient's details</h2>
    </div>
    <br>
    <br>

    <form action="/submit-data-endpoint" method="post">
      <br>
    <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="100" required><br><br>
      
      <label>Sex:</label>
      <input type="radio" id="male" name="sex" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="sex" value="Female" required>
      <label for="female">Female</label><br><br>
      
      <label for="cholesterol">Cholesterol:</label>
      <input type="number" id="cholesterol" name="cholesterol" min="0"required><br><br>
      
      <label for="heart_rate">Heart Rate:</label>
      <input type="number" id="heart_rate" name="heart_rate" min="40" max="100"><br><br>
      
      <label>Diabetes:</label>
      <input type="radio" id="diabetes_yes" name="diabetes" value="Yes" required>
      <label for="diabetes_yes">Yes</label>
      <input type="radio" id="diabetes_no" name="diabetes" value="No" required>
      <label for="diabetes_no">No</label><br><br>
      
      <label>Family History:</label>
      <input type="radio" id="family_history_yes" name="family_history" value="Yes" required>
      <label for="family_history_yes">Yes</label>
      <input type="radio" id="family_history_no" name="family_history" value="No" required>
      <label for="family_history_no">No</label><br><br>
      
      <label>Smoking:</label>
      <input type="radio" id="smoking_yes" name="smoking" value="Yes" required>
      <label for="smoking_yes">Yes</label>
      <input type="radio" id="smoking_no" name="smoking" value="No" required>
      <label for="smoking_no">No</label><br><br>
      
      <label>Obesity:</label>
      <input type="radio" id="obesity_yes" name="obesity" value="Yes" required>
      <label for="obesity_yes">Yes</label>
      <input type="radio" id="obesity_no" name="obesity" value="No" required>
      <label for="obesity_no">No</label><br><br>
      
      <label for="alcohol_consumption">Alcohol Consumption:</label>
      <input type="number" id="alcohol_consumption" name="alcohol_consumption" min="0"><br><br>
      
      <label for="exercise_hours">Exercise Hours Per Week:</label>
      <input type="number" id="exercise_hours" name="exercise_hours" step="0.1" min="0"><br><br>
      
      <label>Previous Heart Problems:</label>
      <input type="radio" id="previous_heart_problems_yes" name="previous_heart_problems" value="Yes" required>
      <label for="previous_heart_problems_yes">Yes</label>
      <input type="radio" id="previous_heart_problems_no" name="previous_heart_problems" value="No" required>
      <label for="previous_heart_problems_no">No</label><br><br>
      
      <label>Medication Use:</label>
      <input type="radio" id="medication_use_yes" name="medication_use" value="Yes" required>
      <label for="medication_use_yes">Yes</label>
      <input type="radio" id="medication_use_no" name="medication_use" value="No" required>
      <label for="medication_use_no">No</label><br><br>
      
      <label for="stress_level">Stress Level:</label>
      <input type="number" id="stress_level" name="stress_level" min="0" max="100"><br><br>
      
      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" name="bmi" step="0.1" min="10" max="60"><br><br>
      
      <label for="exercise_hours">Exercise hours Per Week:</label>
      <input type="number" id="exercise_hours" name="exercise_hours" step="0.1" min="0" max="168"><br><br>
      
      <label for="sleep_hours">Sleep Hours Per Day:</label>
      <input type="number" id="sleep_hours" name="sleep_hours" min="0" max="14"><br><br>
      
      <label for="systolic_bp">Systolic BP:</label>
      <input type="number" id="systolic_bp" name="systolic_bp" min="90" max="300"><br><br>
      
      <label for="diastolic_bp">Diastolic BP:</label>
      <input type="number" id="diastolic_bp" name="diastolic_bp" min="60" max="200"><br><br>
      
      <button type="submit">Submit Analysis</button>
                  <style>
                    button[type="submit"] {
                    background-color: #dd59d9; /* Green background */
                    color: white; /* White text */
                    padding: 15px 30px; /* Top and bottom padding 15px, left and right padding 30px */
                    font-size: 12px; /* Larger font size */
                    border: none; /* No border */
                    border-radius: 10px; /* Rounded corners */
                    cursor: pointer; /* Pointer cursor to indicate it's clickable */
                    transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
                    }
                    button[type="submit"]:hover,
                    button[type="submit"]:focus {
                    background-color: #dd59d9; /* Darker shade of green for hover/focus */
                    transform: translateY(-2px); /* Slight lift on hover/focus */
                    outline: none; /* Removes the outline on focus for browsers that show it */
                    }
                    button[type="submit"] {
                    max-width: 200px; /* Maximum width */
                    width: 100%; /* Full width on smaller screens */
                    box-sizing: border-box; /* Includes padding and border in the width */
                    display: block; /* Block level so it takes up its own line */
                    margin: 20px auto; /* Center the button horizontally */
                    }
                  </style>
  </form>
  
  <div class="footer">
    <p>&copy; 2024 Medical Records. All rights reserved.</p>
</div>

</div>
  </section>

    
</body>
</html>
