
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="insert-record.css">
    <title>predict-data</title>
    <link rel="stylesheet" href="predict-data.css" />

    <style>
      html {
        height: 100%;
        box-sizing: border-box;
      }

      body {
        height: 100%;
        background-color: #fff;
        color: #333;
        font:
          1.2em / 1.5 Helvetica Neue,
          Helvetica,
          Arial,
          sans-serif;
        padding: 0;
        margin: 0;
      }

      * {
        box-sizing: inherit;
      }

      section {
        height: 100%;
      }

      .wrapper {
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      .page-header,
      .page-footer {
        background-color: rgb(75, 70, 74);
        color: #fff;
        padding: 20px;
      }

      .page-body {
        padding: 20px;
      }
    </style>
  </head>
<body>
  <section>
    <div class="wrapper">
      <div class="header">
        <button class="return-button" onclick="location.href='index.html'">Return</button>
        <h1>Medical Record Entry</h1>
        <h2>Please enter the patient's details</h2>
    </div>

    







    
      
      <button type="submit">predict-data</button>
                  <style>
                    button[type="submit"] {
                    background-color: #dd59d9; /* Green background */
                    color: white; /* White text */
                    padding: 15px 30px; /* Top and bottom padding 15px, left and right padding 30px */
                    font-size: 12px; /* Larger font size */
                    border: none; /* No border */
                    border-radius: 10px; /* Rounded corners */
                    cursor: pointer; /* Pointer cursor to indicate it's clickable */
                    transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover effects */
                    }
                    button[type="submit"]:hover,
                    button[type="submit"]:focus {
                    background-color: #dd59d9; /* Darker shade of green for hover/focus */
                    transform: translateY(-2px); /* Slight lift on hover/focus */
                    outline: none; /* Removes the outline on focus for browsers that show it */
                    }
                    button[type="submit"] {
                    max-width: 200px; /* Maximum width */
                    width: 100%; /* Full width on smaller screens */
                    box-sizing: border-box; /* Includes padding and border in the width */
                    display: block; /* Block level so it takes up its own line */
                    margin: 20px auto; /* Center the button horizontally */
                    }
                  </style>
  </form>
  
  <div class="footer">
    <p>&copy; 2024 Medical Records. All rights reserved.</p>
</div>

</div>
  </section>

    
</body>
</html>
