<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Search Results</h2>
    <table>
        <thead>
            <tr>
                <th>Age</th>
                <th>Sex</th>
                <th>Patient ID</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.age }}</td>
                    <td>{{ result.sex }}</td>
                    <td>{{ result.PatientID }}</td>
                    <td>
                        Name: {{ result.Details.Name }}<br>
                        Address: {{ result.Details.Address }}
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="4">No results found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
